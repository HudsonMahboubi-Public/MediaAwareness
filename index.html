        <h1>Informing Canadian Media for Proper Coverage of Iranian Protest on Feb 14, 2026</h1>
        <p class="intro">Iranian-Canadian community uniting in solidarity for human rights and freedom in Iran â€” symbolized by the historic Lion and Sun flag alongside the Canadian flag of our home.</p>

20Pahlavi%20%28former%20prince%20of%20Iran%20who%20is%20leading%20the%20Iranian%20uprising%20for%20a%20transition%20from%20the%20Islamic%20Republic%20to%20democracy%29%20in%20guiding%20a%20peaceful%2C%20people-led%20democratic%20transition%20through%20free%20elections%20and%20secular%20governance.%0A%0AThis%20is%20a%20major%20Canadian%20story%20with%20national%20and%20global%20significance.%0A%0ATo%20support%20accurate%20reporting%2C%20we%20can%20provide%3A%0A-%20High-resolution%20photos%20and%20videos%0A-%20Interviews%20with%20organizers%2C%20speakers%2C%20and%20affected%20families%0A-%20Background%20on%20the%20movement%0A%0APlease%20let%20us%20know%20if%20your%20team%20plans%20to%20cover%20it%20or%20requires%20advance%20materials.%0A%0AThank%20you%20for%20addressing%20this%20urgent%20human%20rights%20crisis%20responsibly.%0A%0ASincerely%2C%0A%5BYour%20Name%5D%0A%5BYour%20Contact%20Information%5D%0A%5BOptional%3A%20Iranian-Canadian%20Community%20Member%20/%20Your%20Organization%5D"><button>CBC</button></a>
