    <h1>Informing Canadian Media for Proper Coverage of Iranian Protest on Feb 14,2026</h1>
    <a href="mailto:toronto@cbc.ca,assignmentdesk@cbc.ca,gabriela.silva.ponte@cbc.ca?subject=Media%20Advisory%20-%20February%2014%20--%20Global%20Day%20of%20Action%20for%20Iran%20in%20Toronto&body=Dear%20News%20Editorial%20Team%2C%0A%0AI%20am%20writing%20to%20inform%20you%20about%20a%20historic%20rally%20taking%20place%20on%20February%2014%20in%20Toronto%2C%20starting%20at%20the%20intersection%20of%20Yonge%20and%20Steeles%20at%201%20pm.%20expected%20to%20be%20the%20largest%20Iranian-Canadian%20rally%20ever%20held.%20Hudreds%20of%20thousands%20of%20Iranian%20Canadians%20are%20planning%20to%20come%20to%20Toronto%20from%20Vancouver%2C%20Edmonton%2C%20Calgary%2C%20to%20Ottawa%2C%20Montreal%2C%20and%20Halifax.%20It%20is%20organized%20in%20response%20to%20the%20uprising%20of%20Iranians%20against%20the%20brutal%20regime%20of%20Ali%20Khamenei%20and%20unfortunate%20massacre%20of%20Iranian%20civilians%20in%20January%20and%20the%20ongoing%20arrests%2C%20executions%20without%20fair%20trials%2C%20and%20tortures%20at%20prisons%20by%20the%20Islamic%20Republic%20agents%20and%20IRGC%20members.%0AIn%20January%2C%20thousands%20of%20Iranians%20were%20killed%2C%20arrested%2C%20or%20disappeared%20simply%20for%20demanding%20freedom.%20Today%2C%20millions%20inside%20Iran%20are%20effectively%20hostages%20of%20the%20regime%2C%20trapped%20without%20free%20media%2C%20free%20elections%2C%20or%20basic%20human%20rights.%20Families%20in%20Canada%20and%20around%20the%20world%20remain%20deeply%20concerned%20for%20loved%20ones%20who%20are%20imprisoned%2C%20wounded%2C%20or%20at%20risk.%0A%0AThis%20rally%20is%20not%20only%20a%20memorial%20for%20those%20murdered%2C%20but%20a%20direct%20appeal%20for%20international%20action.%20Iranians%20are%20calling%20on%20democratic%20governments%2C%20including%20the%20United%20States%20to%20stand%20clearly%20with%20the%20people%20of%20Iran.%20Protesters%20are%20urging%20President%20Donald%20Trump%20and%20world%20leaders%20to%20support%20the%20Iranian%20people%E2%80%99s%20demand%20for%20regime%20change%20and%20to%20recognize%20Reza%20Pahlavi%20as%20the%20unifying%20leader%20of%20the%20democratic%20transition%20during%20this%20critical%20moment.%0A%0AIranian%20People%20have%20made%20their%20choice%20to%20get%20rid%20of%20brutal%20and%20barberic%20regime%20of%20Ali%20Khamenei%20and%20his%20curropt%20and%20terrorist%20IRGC.%20They%20have%20chosen%20Crown%20Prince%20Reza%20Pahlavi%20to%20lead%20the%20transition%20to%20a%20democratic%20and%20secular%20government%20that%20all%20the%20people%20from%20any%20ethnicity%20and%20religion%20can%20participate%20and%20feel%20heard.%20Our%20request%20is%20to%20have%20United%20States%20initiate%20a%20targeted%20military%20intervention%20with%20the%20following%20conditions%20in%20mind%3A%0A%0Ai%29%20Protect%20the%20people%20of%20Iran%20by%20weakening%20the%20regime%E2%80%99s%20machinery%20of%20repression%2C%20especially%20by%20targeting%20the%20Islamic%20Revolutionary%20Guard%20Corps%20%28IRGC%29%2C%20its%20commanders%2C%20its%20command%20structure%2C%20and%20its%20infrastructure.%0Aii%29%20Maximum%20economic%20pressure%20by%20blocking%20the%20regime%E2%80%99s%20assets%20around%20the%20world%20and%20targeting%20its%20clandestine%20network%20of%20oil%20tankers%2C%20known%20as%20the%20%E2%80%9Cshadow%20fleet.%E2%80%9D%0Aiii%29%20Provide%20internet%20for%20Iran%20through%20Starlink%20and%20other%20secure%20communications%20tools%2C%20and%20disable%20the%20regime%E2%80%99s%20ability%20to%20shut%20down%20the%20internet.%0Aiv%29%20Expel%20the%20regime%E2%80%99s%20diplomats%20and%20pursue%20legal%20action%20against%20perpetrators%20of%20crimes%20against%20humanity.%0Av%29%20The%20immediate%20and%20unconditional%20release%20of%20all%20political%20prisoners.%0Avi%29%20Prepare%20for%20a%20democratic%20transition%20in%20Iran%20and%20recognize%20a%20legitimate%20transitional%20government.%0A%0AThe%20scale%2C%20urgency%2C%20and%20political%20significance%20of%20this%20gathering%20make%20it%20a%20major%20news%20event.%0A%0ATo%20support%20your%20coverage%2C%20we%20can%20provide%3A%0AHigh-resolution%20photos%20and%20videos%0AAccess%20to%20organizers%2C%20speakers%2C%20and%20participants%0AStatements%20from%20families%20affected%20by%20the%20killings%20and%20detentions%0ABackground%20context%20on%20the%20movement%20and%20its%20leadership%0APlease%20let%20us%20know%20if%20your%20team%20plans%20to%20cover%20the%20rally%20or%20would%20like%20media%20material%20in%20advance.%0A%0A%0AThank%20you%20for%20your%20attention%20to%20this%20urgent%20human%20rights%20crisis.%0A%0ARegards%2C%0A%5Bsender%20Name%5D" style="text-decoration: none;"><button>CBC</button></a>
